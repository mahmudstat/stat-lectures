<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Question Bank</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #quiz-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #000;
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        header p {
            margin: 3px 0;
            font-size: 14px;
        }
        .instructions {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .question-title {
            text-align: left;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .option-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 10px 0;
            font-size: 13px;
        }
        .answer {
            font-size: 13px;
            color: #006400;
            font-weight: bold;
            margin-top: 5px;
        }
        .pagination, .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .pagination select, .filter-section select {
            margin: 0 10px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pagination button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .filter-section label {
            margin-right: 10px;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .pagination > * {
            margin-right: 1mm; /* Add gap after Next button */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1>Statistics Question Bank</h1>
            <p>Second Paper</p>
            <p>Compiled by: Abdullah Al Mahmud</p>
            <p><a href="https://www.thinkermahmud.com" target="_blank">www.thinkermahmud.com</a></p>
        </header>
        <div class="filter-section">
            <div class="pagination">
                <button id="prev-button" onclick="changePage(-1)" style="display: none;">Previous</button>
                <select id="questions-per-page" onchange="updateQuestionsPerPage()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="All">All</option>
                </select>
                <button id="next-button" onclick="changePage(1)">Next</button>
            </div>
            <div>
                <label for="topic-select">Select Topic:</label>
                <select id="topic-select">
                    <option value="All">All</option>
                </select>
            </div>
        </div>
        <div class="divider"></div>
        <div id="questions-section"></div>
    </div>

    <script>
        let questions = [];
        let currentPage = 1;
        let questionsPerPage = 10;
        let availableTopics = new Set();

        function parseCSV(data) {
            const lines = data.split('\n').map(line => {
                const match = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return match ? match.map(cell => cell.replace(/^"|"$/g, '')) : [];
            });
            const headers = lines[0];
            const questions = lines.slice(1).map(line => {
                const questionObj = {};
                headers.forEach((header, index) => {
                    questionObj[header.trim()] = line[index]?.trim();
                    // Collect unique topics
                    if (header.trim() === 'Topic') {
                        availableTopics.add(questionObj[header.trim()]);
                    }
                });
                return questionObj;
            });
            return questions.filter(q => q.Question);
        }

        function displayQuestions() {
            const container = document.getElementById('questions-section');
            container.innerHTML = '';

            const filteredQuestions = filterByTopic(questions);
            const start = (currentPage - 1) * questionsPerPage;
            const end = questionsPerPage === 'All' ? filteredQuestions.length : start + questionsPerPage;

            filteredQuestions.slice(start, end).forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `
                    <h3 class="question-title">Q${start + index + 1}. ${q.Question}</h3>
                    <div class="option-list">
                        <span>A) ${q.Option1}</span>
                        <span>B) ${q.Option2}</span>
                        <span>C) ${q.Option3}</span>
                        <span>D) ${q.Option4}</span>
                    </div>
                    <div class="answer">Answer: ${q.Answer}</div>
                `;
                container.appendChild(questionDiv);
            });

            MathJax.typeset();
            updatePagination(filteredQuestions.length);
        }

        function filterByTopic(questions) {
            const selectedTopic = document.getElementById('topic-select').value;
            if (selectedTopic === "All") {
                return questions;
            }
            return questions.filter(q => q.Topic === selectedTopic);
        }

        function updatePagination(totalFiltered) {
            const totalPages = Math.ceil(totalFiltered / questionsPerPage);
            document.getElementById('prev-button').style.display = currentPage > 1 ? 'block' : 'none';
            document.getElementById('next-button').style.display = currentPage < totalPages || questionsPerPage === 'All' ? 'block' : 'none';
        }

        function changePage(direction) {
            currentPage += direction;
            displayQuestions();
        }

        function updateQuestionsPerPage() {
            questionsPerPage = document.getElementById('questions-per-page').value;
            currentPage = 1; // Reset to the first page
            displayQuestions();
        }

        function filterQuestionsByTopic() {
            currentPage = 1; // Reset to the first page
            displayQuestions();
        }

        async function fetchCSV() {
            const response = await fetch('stat.csv');
            const text = await response.text();
            questions = parseCSV(text);
            // Populate topic dropdown
            const topicSelect = document.getElementById('topic-select');
            availableTopics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });
            displayQuestions();
        }

        window.onload = fetchCSV;

        document.getElementById('topic-select').addEventListener('change', filterQuestionsByTopic);
    </script>
</body>
</html>
